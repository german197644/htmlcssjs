<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    Formulario CV - modificacion de prueba.
  </title>

  <!--hoja de estilo -->
  <link rel="stylesheet" href="estilos/estilo-index.css">

</head>

<body>
  <!-- Cabecera -->
  <header>
    <img src="imagenes/3-1.jpg" width="189" height="57" alt="No se puede ver el logo" />
    <h1>Argentina programa 4.0 (HTML - CSS - JS)</h1>
  </header>

  <!-- formulario : Contenido del cv -->
  <section>

    <h1>Crea tu CV como un profesional</h1>

    <form action="cv.html" method="post" target="_blank">
      <ul>
        <li>
          <p>Contacto</p>
          <label>URL imagen:</label>
          <input class="input" type="text" id="user_foto">
        </li>
        <li>
          <label>Nombre completo:</label>
          <input class="input" type="text" id="user_name">
        </li>
        <li>
          <label>Desempeño actual:</label>
          <input class="input" type="text" id="user_desempenio">
        </li>
        <li>
          <label>Dirección:</label>
          <input class="input" type="text" id="user_dire">
        </li>

        <li>
          <label>Teléfono:</label>
          <input class="input" type="text" id="user_tel">
        </li>

        <li>
          <label>Correo electrónico:</label>
          <input class="input" type="email" id="user_mail">
        </li>

        <li>
          <label>Página Web</label>
          <input class="input" type="text" id="user_web">
        </li>

        <li>
          <label>Red social</label>
          <input class="input" type="text" id="user_redsocial">
        </li>

        <li>
          <p>Conocimientos</p>
          <label>Habilidades:</label>
          <textarea class="textarea" id="user_habilidades"></textarea>
        </li>

        <li>
          <p>Experiencia Laboral 1</p>

          <label>Desempeño laboral:</label>
          <input class="input" type="text" id="expe1_desempenio">

          <label>Compañia:</label>
          <input class="input" type="text" id="expe1_compania">

          <label>Período:</label>
          <input class="input" type="text" id="expe1_periodo">

          <label>Experiencia laboral:</label>
          <textarea class="textarea" id="user_expe1"></textarea>

        </li>

        <li>
          <p>Experiencia Laboral 2</p>

          <label>Desempeño laboral:</label>
          <input class="input" type="text" id="expe2_desempenio">

          <label>Compañia:</label>
          <input class="input" type="text" id="expe2_compania">

          <label>Período:</label>
          <input class="input" type="text" id="expe2_periodo">

          <label>Experiencia laboral:</label>
          <textarea class="textarea" id="user_expe2"></textarea>

        </li>

        <li>
          <p>Experiencia Laboral 3</p>

          <label>Desempeño laboral:</label>
          <input class="input" type="text" id="expe3_desempenio">

          <label>Compañia:</label>
          <input class="input" type="text" id="expe3_compania">

          <label>Período:</label>
          <input class="input" type="text" id="expe3_periodo">

          <label>Experiencia laboral:</label>
          <textarea class="textarea" id="user_expe3"></textarea>

        </li>

        <li>
          <p>Educación</p>

          <label>Facultad:</label>
          <input class="input" type="text" id="facu_nombre">

          <label>Direccion:</label>
          <input class="input" type="text" id="facu_direccion">

          <label>Ubicacion:</label>
          <input class="input" type="text" id="facu_ubicacion">

          <label>Período:</label>
          <input class="input" type="text" id="facu_periodo">

          <label>Web:</label>
          <input class="input" type="text" id="facu_web">
        </li>

        <li>
          <br><br>
          <div>
            <button>Crear currículum</button>
          </div>
          <p></p>
        </li>
      </ul>
    </form>

  </section>


  <!-- Contenido relacionado-->
  <aside>
    <h2>Contenido Relacionado</h2>
    <a href="https://academy.profesional.ticmas.io/academies" target="_blank">TICMAS</a>
  </aside>

  <!-- Pie de pagina -->
  <footer>
    <br>
    <div class="footer1">
      <div class="footerH1">
        <a href="https://github.com/german197644/htmlcssjs"
          target="_blank">https://github.com/german197644/htmlcssjs</a>
      </div>
    </div>

  </footer>

  <script src="js/config-form-cv.js"></script>
</body>

</html>
